{% extends 'base.html' %} {% block title %}Contact{% endblock title %}
{% block body %}
<div>
  <div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static\img\10.jfif" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="static\img\11.jfif" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="static\img\12.jfif" class="d-block w-100" alt="..." />
      </div>
    </div>
  </div>
</div>
<div class="container mb-5 px-3">
  <h1 class="text-center my-3">Contact Us</h1>
  <form method = "post" action = "/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name = "name"
        />
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name = "email"
      />
    </div>
    <div class="form-group">
      <label for="desc">Reviews Here: </label>
      <textarea
        class="form-control"
        id="desc"
        rows="3"
        name = "desc"
      ></textarea>
    </div>
    <button class ="btn btn-primary" type = "submit">Submit</button>
  </form>
</div>
{% endblock body %}
